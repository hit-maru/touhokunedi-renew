name: microCMS Deploy
on:
  repository_dispatch:
    types: [Tohoku_Bolt]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MICROCMS_SERVICE_DOMAIN: ${{ secrets.MICROCMS_SERVICE_DOMAIN }}
      MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Xserver
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /7plus1.jp/public_html/
          dangerous-salt-provider: ${{ secrets.FTP_PASSWORD }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/image/**              # 画像は削除しない
            **/images/**             # 画像は削除しない
            **/*.jpg                 # 画像ファイルは削除しない
            **/*.jpeg
            **/*.png
            **/*.gif
            **/*.webp
            **/*.svg
            **/*.woff                # フォントは削除しない
            **/*.woff2
            **/*.ttf
            **/*.eot
            **/*.otf
            **/.htaccess             # .htaccessは削除しない（追加推奨）
            **/robots.txt            # robots.txtは削除しない（追加推奨）