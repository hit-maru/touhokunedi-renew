name: Deploy Astro Site to Xserver

on:
  push:
    branches:
      - main  # ã“ã“ãŒ main ãªã®ã‹ master ãªã®ã‹ã€ä¸¸ã•ã‚“ã®ç’°å¢ƒã«åˆã‚ã›ã¦ãã ã•ã„

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Build project
        run: npm run build

      - name: ğŸ“‚ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /7plus1.jp/public_html/
          
          dangerous-clean-slate: true 

          # ğŸ’¡ ä¸¸ã•ã‚“ã®ã€Œè–åŸŸï¼ˆæ‰‹å‡ºã—ç„¡ç”¨ï¼‰ã€ãƒªã‚¹ãƒˆ
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/fonts/**
            **/images/**
            **/*.woff2
            **/*.jpg
            **/*.png
            **/*.webp
            **/*.svg
            **/*.ico